<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MBTI 심리테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body class='container'>
    <article class="start">
        <h1 class="mt-5 text-center">나랑 닮은 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="qustion">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">A 버튼</button>
        <button id="B" type="button" class="btn btn-primary mt-5">B 버튼</button>
    </article>
    <!-- 변수 역할 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <!-- EI:1 -> I / SN:3 -> S -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        var num = 1;// 첫 문제 번호
        var q = { //json
            1: {"title":"문제 1번", "type":"EI", "A":"E", "B":"I"},
            2: {"title":"문제 2번", "type":"SN", "A":"S", "B":"N"},
            3: {"title":"문제 3번", "type":"TF", "A":"T", "B":"F"},
            4: {"title":"문제 4번", "type":"JP", "A":"J", "B":"P"},
            5: {"title":"문제 5번", "type":"EI", "A":"E", "B":"I"},
            6: {"title":"문제 6번", "type":"SN", "A":"S", "B":"N"},
            7: {"title":"문제 7번", "type":"TF", "A":"T", "B":"F"},
            8: {"title":"문제 8번", "type":"JP", "A":"J", "B":"P"},
            9: {"title":"문제 9번", "type":"EI", "A":"E", "B":"I"},
            10: {"title":"문제 10번", "type":"SN", "A":"S", "B":"N"},
            11: {"title":"문제 11번", "type":"TF", "A":"T", "B":"F"},
            12: {"title":"문제 12번", "type":"JP", "A":"J", "B":"P"}

        }
        function start() {
            $(".start").hide();
            $(".qustion").show();
        }
        $("#A").click(function(){
            /* console.log($("#type").val()); */
            var type = $("#type").val();//"EI" 실제 type 값
            var preValue = $("#" +type).val(); //"#EI".val() -> 0
            /* preValue + 1 //01 문자열 */
            $("#" +type).val(parseInt(preValue) + 1);// #EI의 값 1 증가
        });

        $("#B").click(function() {
            next();
        })

        function next() {
            $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%");
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
        }
    </script>
</body>
</html>
